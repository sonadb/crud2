 <form  [formGroup]="formModel">
    <div class="row">
      <div class="col form-group">
        <!-- <input type="text" class="form-control" placeholder="First name"> -->
        <input type="text" formControlName="firstName" class="form-control is-valid" id="firstName" placeholder="First name"  required>
        <div class="text-danger"
        *ngIf="!formModel.controls.firstName?.valid && (formModel.controls.firstName?.dirty
        ||formModel.controls.firstName?.touched)">
        firstName is  required
        </div>

      </div>

      <div class="col form-group">
        <!-- <input type="text" class="form-control" placeholder="Last name"> -->
        <input type="text " formControlName="lastName" class="form-control is-valid" id="lastName" placeholder="Last name"  required>
        <div class="text-danger"
      *ngIf="!formModel.controls.lastName?.valid && (formModel.controls.lastName?.dirty
      ||formModel.controls.lastName?.touched)">
      lastName is  required
      </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <!-- <label for="inputEmail4">Email</label> -->
        <!-- <input type="email" class="form-control" id="inputEmail4" placeholder="Email"> -->
        <input type="date" formControlName="dateOfBirth" class="form-control is-valid" id="dateOfBirth" placeholder="DOB"  required>
        <div class="text-danger"
      *ngIf="!formModel.controls.dateOfBirth?.valid && (formModel.controls.dateOfBirth?.dirty
      ||formModel.controls.dateOfBirth?.touched)">
      dateOfBirth is  required
      </div>
      </div>
      <div class="form-group col-md-6">
        <!-- <label for="inputPassword4">Password</label> -->
        <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
        <input type="text" formControlName="email" class="form-control is-valid" id="email" placeholder="Email"  required>
        <div class="text-danger"
      *ngIf="!formModel.controls.email?.valid && (formModel.controls.email?.dirty
      ||formModel.controls.email?.touched)">
      email is  required
      </div>
      </div>
    </div>
    <div class="form-group">
      <!-- <label for="inputAddress">Phoneno</label> -->
      <!-- <input type="text" class="form-control" id="inputAddress" placeholder="Address"> -->
      <input type="text"  formControlName="phoneNumber"class="form-control is-valid" id="phoneNumber" placeholder="PhoneNo"  required>
      <div class="text-danger"
      *ngIf="!formModel.controls.phoneNumber?.valid && (formModel.controls.phoneNumber?.dirty
      ||formModel.controls.phoneNumber?.touched)">
      phoneNumber is  required
      </div>
    </div>

      <input type="text" formControlName="address" class="form-control is-valid" id="address" placeholder="Address"  required>
      <div class="text-danger"
      *ngIf="!formModel.controls.address?.valid && (formModel.controls.address?.dirty
      ||formModel.controls.address?.touched)">
